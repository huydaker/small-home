<!DOCTYPE html>
<html lang="vi" >
<head>
  <meta charset="UTF-8">
  <title>Login/Registration</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="/assets/logincss.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/1x/Asset 2.png">

  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

  

</head>
<body>

  
  
<!-- partial:index.partial.html -->
<p class="tip"></p>
<div class="cont ">
  <div class="form sign-in">
    <h2>Chào mừng bạn trở lại</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Mật khẩu</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">Quên mật khẩu?</p>
    <a href="trangchu2.html" class="txt-d">
    <button type="button" class="submit">Đăng Nhập</button>
    </a>
    <div class="icon-B">
      <h6>Đăng nhập bằng:</h6>
      <!-- Facebook -->
      <span>
        <a class="btn btn-outline-light btn-floating m-1 " href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
      </span>    

        <!-- Twitter -->
        <span>
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
          ></a>
        </span>
        <!-- Google -->
        <span>
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-google"></i
          ></a>
        </span>
      
    
    </div>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>Bạn mới</h2>
        <p>Đăng kí và khám phá cùng chúng tôi
        </p>
      </div>
      <div class="img__text m--in">
        <h2>Bạn đã có tài khoảng?</h2>
        <p>Nếu bạn đã có tài khoảng, đăng nhập dưới đây!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Đăng kí</span>
        <span class="m--in">Đăng nhập</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Đăng kí tài khoảng mới</h2>
      
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Mật khẩu</span>
        <input type="password" />
      </label>
      <label>
        <span>Xác nhận mật khẩu</span>
        <input type="password" />
      </label>
      <a href="#" class="txt-d">
      <button type="button" class="submit ">Đăng kí</button>
      </a>
      <div class="icon-B">
        <h6>Đăng kí bằng:</h6>
        <!-- Facebook -->
        <span>
          <a class="btn btn-outline-light btn-floating m-1 " href="#!" role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </span>    
  
          <!-- Twitter -->
          <span>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
          </span>
          <!-- Google -->
          <span>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-google"></i
            ></a>
          </span>
        
      
      </div>  
    </div>
  </div>
</div>

<!-- partial -->
  <script  src="/assets/scriptlogin.js"></script>

</body>
</html>
